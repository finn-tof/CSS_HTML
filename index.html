<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial - scale =1.0">
    <title> Introduction to HTML & CSS</title>
    <style>
    
        body {
            font-family:Arial, sans-serif;
            margin:0;
            padding:0;
            background-color: #f4f4f4;
            color:#333;
        }
        header {
            background-color: #4CAF50;
            color: White;
            text-align: center;
            padding: 1rem 0;
        }
        section {
                margin: 20px;
                padding: 10px;
                background: White;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1{
                font-size: 2rem;
        }
        p{
            line-height:1.6;
        }
        footer{
            text-align:center;
            padding: 10px;
            background: #ddd;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        img{
            max-width: 100%;
            height: auto;
            display: block;
            margin:0 auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to HTML & CSS</h1>
    </header>

    <section>
        <h2> What is HTML?</h2>
        <p> HTML (HyperText Markup Language) is the standard language for creating web pages.</p>
        <img src = "https://via.placeholder.com/600x300" alt="Example of HTML">
    </section>

    <section>
        <h2> What is CSS?</h2>
        <p> CSS (Cascading Style Sheets) is used to style and layout web pages, 
        including colors, fonts, and spacing.</p>
        <img src="https://via.placeholder.com/600x300" alt="Example of CSS">
    </section>

    <footer>
        <p>Happy Coding! &#169; 2024</p>
    </footer>
</body>
</html>
